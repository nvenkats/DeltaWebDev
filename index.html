<!DOCTYPE html>
<html>
    <head>
        <title>Quick Notes</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="functionality.js"></script>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
		<link rel="icon" href="icon.ico"/>
    </head>
    <body>
        <div id="header">
            <div id="name">
				<img id="logoimg" src="logo.png" height="50" width="50" alt="Quick Notes">
				<img id="appname" src="appname.png" height = "35" width = "120" alt="Quick Notes">
			</div>
			<div id="menubutton"><a id="menulink" href="#">Menu</a></div>
            <div id="menu" class="hiddenmenu">
                <div class="menuitem"><a id="home" href="#">Home</a></div>
                <div class="menuitem"><a id="about" href="#">About the app</a></div>
            </div>
            <div class="clear"></div>
        </div>
		<div id="input">
			<div id="container">
				<textarea id="area" rows="10" cols="50"></textarea>
			</div>
			<div id="controls">
				<p>
					<a href="javascript:save();" class="button">Save</a>
					<a href="javascript:clear();" class="button">Clear</a>
					<select name="priority" id="priority">
						<option value="high" selected="selected">High</option>
						<option value="medium">Medium</option>
						<option value="low">Low</option>
					</select>
				</p>
			</div>
		</div>
		<div id="controls">
			<p>
				<a href="javascript:sort();" class="button">Sort by Priority</a>
				<a href="javascript:delete_all()" class="button">Delete all notes</a>
			</p>
		</div>
		<div id="output">
			<div id="output_select">
				<select id="outputNote" size="7"></select>
			</div>
			<div id="controls">
				<p>
					<a href="javascript:delete();" class="button">Delete</a>
					<a href="javascript:edit()" class="button">Edit</a>
				</p>
			</div>
		</div>
        <div class="footer">
            <p>Made by nvenkats</p>
        </div>
    </body>
</html>
